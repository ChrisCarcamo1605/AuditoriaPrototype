<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria Prototipo</title>
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="assets/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body class="bg-light">

    <div class="layout">

        <div class="main__header">
            <div class="main__header-title">
                <h1 class="main__title"> <a href="index.html">American Industrial Park</a></h1>
            </div>

            <div class="header__navbar-container bg-light-subtle">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html" aria-current="page"
                                        href="Auditoria.html">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="Auditoria.html">Auditorias</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Generar Reporte</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Cerrar Sessión</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="layout__main">

            <form class="main__form">

                <div class="form__group-container">
                    <label class="form__label">#Lote</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">Total de yardas</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">Part number</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">Part color</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">#rollos</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">Muestra</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">Yardas</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">Yardas reales</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">Ancho total</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">Ancho estándar</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">Yardas revisadas</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">Rate de penalizacion por rollo</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">Rate de penalizacion global</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">Estatus</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">Peso estándar</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">Peso real</label>
                    <input class="form__input" type="text">
                </div>
                <div class="form__group-container">
                    <label class="form__label">%+/-</label>
                    <input class="form__input" type="text">
                </div>
            </form>

            <div class="main__button-container">
                <button type="submit" class="btn btn-secondary btn-lg">Siguiente</button>
            </div>
        </div>
    </div>

    <footer class="main__footer">
        <div class="footer__text-container">
            <p class="footer__text">© 2025 Christian Carcamo. Todos los derechos reservados.</p>
        </div>

</body>

</html>
